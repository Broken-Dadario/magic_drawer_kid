    <script>
        // --- é…ç½®æ•°æ® ---
        const words = {
            apple: { text: "Apple", meaning: "è‹¹æœ (PÃ­ngguÇ’)", speak: "Apple, è‹¹æœ", color: "#ef4444", textCol: "text-red-800" },
            tiger: { text: "Tiger", meaning: "è€è™ (LÇohÇ”)", speak: "Tiger, è€è™", color: "#f97316", textCol: "text-orange-800" },
            ocean: { text: "Ocean", meaning: "æµ·æ´‹ (HÇiyÃ¡ng)", speak: "Ocean, æµ·æ´‹", color: "#3b82f6", textCol: "text-blue-800" }
        };
        
        let currentWordKey = "apple";
        let isDrawing = false;
        let brushColor = "#2d2d2d";
        let brushSize = 8; 
        let isEraser = false;
        let appMode = 'drawing'; // 'drawing' or 'result'

        // --- DOM å…ƒç´  ---
        const canvas = document.getElementById('drawing-board');
        const ctx = canvas.getContext('2d');
        const magicImg = document.getElementById('magic-result');
        
        // --- åˆå§‹åŒ– ---
        function init() {
            resizeCanvas();
            setWord('apple', false); 

            window.addEventListener('resize', () => {
                clearTimeout(window.resizeTimer);
                window.resizeTimer = setTimeout(resizeCanvas, 100);
            });

            setupCanvasEvents();
        }

        function resizeCanvas() {
            const rect = canvas.parentElement.getBoundingClientRect();
            // ä»…åœ¨ç»˜ç”»æ¨¡å¼ä¸‹è°ƒæ•´å¤§å°å’Œä¿ç•™å†…å®¹
            if (appMode === 'drawing') {
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = canvas.width;
                tempCanvas.height = canvas.height;
                const tempCtx = tempCanvas.getContext('2d');
                tempCtx.drawImage(canvas, 0, 0);

                canvas.width = rect.width;
                canvas.height = rect.height;
                ctx.drawImage(tempCanvas, 0, 0);
                updateContextStyles();
            } else {
                // ç»“æœæ¨¡å¼ä¸‹åªéœ€è°ƒæ•´canvaså°ºå¯¸ä»¥é˜²ä¸‡ä¸€ï¼Œå†…å®¹ç”±imgæ ‡ç­¾è´Ÿè´£è‡ªé€‚åº”
                canvas.width = rect.width;
                canvas.height = rect.height;
            }
        }

        function updateContextStyles() {
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            if (isEraser) {
                ctx.lineWidth = brushSize * 4; 
                ctx.globalCompositeOperation = 'destination-out';
                canvas.classList.remove('cursor-pencil');
                canvas.classList.add('cursor-eraser');
            } else {
                ctx.lineWidth = brushSize;
                ctx.strokeStyle = brushColor;
                ctx.globalCompositeOperation = 'source-over';
                canvas.classList.add('cursor-pencil');
                canvas.classList.remove('cursor-eraser');
            }
        }

        function setWord(key, shouldSpeak = true) {
            // å¦‚æœå½“å‰æœ‰ç»“æœï¼Œå…ˆé‡ç½®
            if (appMode === 'result') {
                resetApp();
            }

            currentWordKey = key;
            const data = words[key];
            
            document.getElementById('display-word').innerText = data.text;
            document.getElementById('display-word').className = `text-4xl font-bold tracking-wide ${data.textCol}`;
            document.getElementById('display-meaning').innerText = data.meaning;
            document.getElementById('trace-letters').innerText = data.text.toLowerCase();

            ['apple', 'tiger', 'ocean'].forEach(k => {
                 const btn = document.getElementById(`btn-${k}`);
                 btn.style.transform = ""; 
                 btn.classList.remove('ring-2', 'ring-slate-400');
            });
            
            const activeBtn = document.getElementById(`btn-${key}`);
            activeBtn.classList.add('ring-2', 'ring-offset-2', 'ring-slate-400');
            activeBtn.style.transform = "scale(1.05) translateX(5px)";

            clearCanvas();

            if (shouldSpeak) {
                speakText(data.speak);
            }
        }

        function speakCurrentWord() {
            speakText(words[currentWordKey].speak);
        }

        function speakText(text) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'zh-CN'; 
            utterance.rate = 0.8;
            utterance.pitch = 1.2;
            window.speechSynthesis.speak(utterance);
        }

        // --- ç»˜ç”»é€»è¾‘ ---
        function setupCanvasEvents() {
            const start = (e) => {
                if (appMode !== 'drawing') return;
                isDrawing = true;
                const pos = getPos(e);
                updateContextStyles();
                ctx.beginPath();
                ctx.moveTo(pos.x, pos.y);
                if (!isEraser) ctx.lineWidth = brushSize * (0.8 + Math.random() * 0.4);
            };

            const move = (e) => {
                if (!isDrawing) return;
                const pos = getPos(e);
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(pos.x, pos.y);
                if (!isEraser) ctx.lineWidth = brushSize * (0.8 + Math.random() * 0.4);
            };

            const end = () => { isDrawing = false; if (isDrawing) ctx.closePath(); };

            canvas.addEventListener('mousedown', start);
            canvas.addEventListener('mousemove', move);
            canvas.addEventListener('mouseup', end);
            canvas.addEventListener('mouseout', end);

            canvas.addEventListener('touchstart', (e) => { e.preventDefault(); start(e.touches[0]); }, { passive: false });
            canvas.addEventListener('touchmove', (e) => { e.preventDefault(); move(e.touches[0]); }, { passive: false });
            canvas.addEventListener('touchend', (e) => { e.preventDefault(); end(); });
        }

        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            return { x: e.clientX - rect.left, y: e.clientY - rect.top };
        }

        function setColor(color) {
            if (appMode !== 'drawing') return;
            isEraser = false;
            brushColor = color;
            document.querySelectorAll('.tool-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.id === 'btn-eraser') btn.classList.remove('bg-slate-200', 'ring-2', 'ring-slate-400');
            });
            const btns = document.querySelectorAll('.tool-btn');

                        // 4. åˆ‡æ¢å·¦ä¾§æŒ‰é’®
                        btn.classList.add('hidden');

                loadingOverlay.classList.add('hidden');
